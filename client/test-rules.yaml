apiVersion: "stable.example.com/v1"
kind: TestRuleChecker
metadata:
  name: "test-rules"
  description: "my cluster, my rules"
  clusterName: "my cluster"
spec:
  rules:
    -  pods:
          $range: "all"
          namespace:
            $eq: "lirumlarum"
          spec:
            containers:
              $range: "all"
              image:
                $matchString: "^(gcr.io/(google[-_]containers|k8s-minikube)|k8s.gcr.io)"
